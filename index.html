<!DOCTYPE html lang="en">
<html>
<head>
  <meta charset="utf-8" />
  <title>Bee, a Beekeeper Management Game</title>
  <style>
    * { padding: 0; margin: 0 }
    canvas { background: #a98307; display: block; margin: 0 auto; }
  </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  
  ctx.beginPath();
  ctx.rect(20, 40, 50, 50);
  ctx.fillstyle = "#a98307";
  ctx.fill();
  ctx.closePath;
  
</script>

</body>
</html>
